<style>
.project-container {

  max-width: 1200px; /* Set your desired maximum width */

}

.slideshow-container {
  position: relative;
  width: 100%;
}

.slide {
  display: none;
}


.slide img {
  width: 75%; /* Ensures the image takes up full width of the container */
  height: auto; /* Maintains the aspect ratio of the image */
  max-width: 75%; /* Ensures the image does not overflow the container */
  height: 250px; /* Set a fixed height for all images */
  object-fit: cover; /* Ensures the image covers the container, cropping if necessary */
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.fade {
  animation-name: fade;
  animation-duration: 2.5s;
}

@keyframes fade {
  from { opacity: 0.25; }
  to { opacity: 1; }
}

</style>

<script>
function initSlideshows() {
  const slideshows = document.querySelectorAll('.slideshow-container');

  slideshows.forEach((slideshow, index) => {
    let slideIndex = 0;
    const slides = slideshow.querySelectorAll('.slide');

    function showSlides() {
      for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      slideIndex++;
      if (slideIndex > slides.length) { slideIndex = 1; }
      slides[slideIndex - 1].style.display = "block";
      setTimeout(showSlides, 3000); // Change image every 3 seconds
    }

    showSlides();
  });
}

document.addEventListener('DOMContentLoaded', initSlideshows);

</script>
